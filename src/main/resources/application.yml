spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gestionStock?createDatabaseIfNotExist=true&dropDatabaseIfExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
## Specify DBMS
  jpa:
    database: MYSQL
    show-sql: true
# Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
server:
  port: 8885